<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu programa</title>
    <style>
        body {
            background-color:rgb(238, 176, 153);
            color:rgb(83, 83, 245);
            font: normal 20pt Arial;
        }
        p {
            color: black;
        }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>
   <p>Já me livrei da maldição</p>
   <script>
       var nome = window.prompt('Como é seu nome?')
       var n1 = Number.parseFloat (window.prompt("Digite um número," + nome + ":"))
       var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
       var soma = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é ${soma}.`)
   </script>
</body>
